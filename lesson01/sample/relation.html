<script>
    var sum1 = 1 + 9;  //10

    var sum5 = 10 % 3; //1
    //--------------------------
	console.log(sum1);
	console.log(sum2);
	console.log(sum3);
	console.log(sum4);
	console.log(sum5);
	//--------------------------
</script>
</head>
<body>
