<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>function02: 関数の引数＆戻り値</title>
<script>
　
//関数定義
function addition(a, b) {
    var total = a + b;
	return total; //return は関数外に値を渡す
}

//引数と戻り値（sum=戻り値）
var sum = addition(10, 20);
console.log( sum );

</script>
</head>
<body>
	<h1>function02: 関数の引数＆戻り値</h1>
</body>
</html>
