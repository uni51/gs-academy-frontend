<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>
  : インクリメント・デクリメントの確認</title>
<script>
  var i = 1;       //数値(number)
  var c = 10;      //数値(number)
  //--------------------------
  i++;   //i = i+1;
  c--;   //c = c-1;
  console.log("i="+i);
  console.log("c="+c);
  //--------------------------
</script>
</head>
<body>
  <h1>increment: インクリメント・デクリメントの確認</h1>
</body>
</html>
