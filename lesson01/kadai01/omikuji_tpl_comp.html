<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
<script>
$(document).ready(function(){
//ここに記述していきます！

  $("#hoshi").on("click",function(){
      rand();
  });

  $("#maru").on("click",function(){
      rand();
  });

  $("#shikaku").on("click",function(){
      rand();
  });

  $("#batsu").on("click",function(){
      rand();
  });

function rand(){
    var r = Math.floor( Math.random() * 5 + 1);
    //1大吉、2中吉、３小吉、4吉、5大凶
    var v = document.querySelector("#echo");
    if(r==1){
     v.innerHTML="大吉";
    }
    if(r==2){
     v.innerHTML="中吉";
    }
    if(r==3){
     v.innerHTML="小吉";
    }
    if(r==4){
     v.innerHTML="吉";
    }
    if(r==5){
     v.innerHTML="凶";
    }
  }

});
</script>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="hoshi">★の箱</li>
        <li id="maru">●の箱</li>
        <li id="shikaku">■の箱</li>
        <li id="batsu">×の箱</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>

</body>
</html>
