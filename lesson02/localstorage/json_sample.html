<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<script src="js/jquery-2.1.3.min.js"></script>
<title>array</title>
<script>
$(function(){
    
    //JSONサンプル
    var data = []; //空の配列を作成
    
    //配列にオブジェクト変数を追加
    data.push({"fname":"Tarou","lname":"Yamazaki"}); //0個目
    data.push({"fname":"Anna","lname":"Smith"});     //1個目
    data.push({"fname":"Peter","lname":"Jones"});    //2個目
    
    console.log(data);

});
</script>
</head>

<body>
  <div id="view"></div>
</body>
</html>
