<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<script src="js/jquery-2.1.3.min.js"></script>
<title>JSON</title>
<script>
$(function(){
    //JSONオブジェクト
    var data = [
        {"fname":"Tarou","lname":"Yamazaki"},
        {"fname":"Anna","lname":"Smith"},
        {"fname":"Peter","lname":"Jones"}
    ];
    // JSON形式の文字列に変換(他言語に渡すときはJSON形式の文字列に変換する)
    var json_text = JSON.stringify(data);
    //console.dir(json_text);
    
    // JSON文字列 → 配列／オブジェクト変数に変換
    var json_ob = JSON.parse(json_text); // JSONからオブジェクトに変換
    // console.dir(json_ob);
    
    // HTML要素に追加要素
    for(i in json_ob){
        //console.log(json_ob[i]);
        $("#view").append("<p>名："+json_ob[i].fname + ", 姓："+json_ob[i].lname + "</p");
    }

});
</script>
</head>

<body>
  <div id="view"></div>
</body>
</html>
