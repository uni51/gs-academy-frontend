<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<script src="js/jquery-2.1.3.min.js"></script>
<title>JSON</title>
<script>
$(function(){
    
    //1.配列変数
    var data = [
        {"fname":"Tarou","lname":"Yamazaki"},
        {"fname":"Anna","lname":"Smith"},
        {"fname":"Peter","lname":"Jones"}
    ];
    
    //2.配列に追加する場合
    data.push({"fname":"kazu","lname":"miura"});
    //console.dir(data); // 配列を確認

    //3.変数からJSON文字列に変換（文字列でないとlocalStrorageに入れられない）
    var json_text = JSON.stringify(data);
    console.dir(json_text); // JSON文字列を確認

});
</script>
</head>

<body>
  <div id="view"></div>
</body>
</html>
