<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<script>
$(function(){

  var i;
  var result = "";  

  //1.Save クリックイベント
  $("#save").on("click",function(){
    var value = $("#text_area").val();
    localStorage.setItem("memo_1", value); // KEYネームと値
    alert("Saveしました");
  });

   //2.clear クリックイベント
   $("#clear").on("click",function(){
    localStorage.removeItem("memo_1");
    alert("Clearしました");
    $("#text_area").val("");
   });

  //3.ページ読み込み：保存データ取得表示
  if(localStorage.getItem("memo_1")){
   
    for(i=1;i<10;i++){    
    	var value = localStorage.getItem("memo_"+i);
    	if(value != null){
    	  result += value+"<br>";
    	}
    }
    $("#memo_area").html(result);
  }

});
</script>
</head>
<body>

  <header>
    <h1>MemoPad</h1>
  </header>

  <main>
    <textarea id="text_area"></textarea>
    <dl>
      <dt>【保存したメモ】</dt>
      <dd id="memo_area"></dd>
    </dl>
    <ul>
      <li id="save">Save</li>
      <li id="clear">Clear</li>
    </ul>
  </main>

  <footer><small>G's</small></footer>

</body>

</html>
