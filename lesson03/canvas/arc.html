<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#canvas{
			background:#ccc;
		}
	</style>
</head>
<body>


<canvas id="canvas" width="400" height="300"></canvas>
	
<script src="//code.jquery.com/jquery-3.1.1.js"></script>
<script>
var can =  $("#canvas")[0];
var ctx = can.getContext("2d");
var ctx2 = can.getContext("2d");
	
ctx.lineWidth = "10";
ctx.fillStyle = "#990";
	
ctx.arc(40,40,40,0,Math.PI*2,true);
ctx.fill(); 
	
	
ctx2.lineWidth = "10";
ctx2.fillStyle = "#f00";
	
ctx2.arc(100,10,40,0,Math.PI*2,true);
ctx2.fill(); 	
	
	
	
</script>

</body>
</html>
